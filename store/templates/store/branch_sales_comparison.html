{% extends "store/base.html" %}
{% block title %}Branch Sales Comparison{% endblock %}
{% block content %}
<!-- Header Section -->
<div class="container my-4">
    <div class="card shadow-sm rounded p-3">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h4 class="display-6 mb-0 text-success">Branch Sales Comparison</h4>
            </div>
            <!-- No action buttons needed for this report -->
        </div>
    </div>
</div>
<div class="container px-3">
    <form method="get" class="mb-4">
        <div class="row">
            <div class="col-md-4">
                <label>Start Date</label>
                <input type="date" name="start_date" class="form-control" value="{{ request.GET.start_date }}">
            </div>
            <div class="col-md-4">
                <label>End Date</label>
                <input type="date" name="end_date" class="form-control" value="{{ request.GET.end_date }}">
            </div>
            <div class="col-md-4 align-self-end">
                <button type="submit" class="btn btn-primary">Filter</button>
            </div>
        </div>
    </form>
    <div class="mb-4">
        <canvas id="branchSalesChart"></canvas>
    </div>
    <style>
        .table th, .table td {
            text-align: center;
        }
    </style>
    <table class="table table-bordered table-striped table-hover table-sm">
        <thead class="thead-light">
            <tr>
                <th>Store</th>
                <th>Total Sales</th>
            </tr>
        </thead>
        <tbody>
            {% for branch in branch_sales %}
            <tr>
                <td>{{ branch.store__name }}</td>
                <td>â‚¦{{ branch.total_sales }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="2">No data available</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    var ctx = document.getElementById('branchSalesChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{ labels|safe }},
            datasets: [{
                label: 'Total Sales',
                data: {{ data|safe }},
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
{% endblock %}
