{% extends "store/base.html" %}
{% load crispy_forms_tags %}
{% block title %}Update Usage Record{% endblock %}

{% block stylesheets %}
<style>
    /* Custom brand color styles */
    .text-brand {
        color: #b038a0 !important;
    }
    
    .btn-brand {
        background-color: #b038a0 !important;
        border-color: #b038a0 !important;
        color: white !important;
    }
    
    .btn-brand:hover {
        background-color: #9a3089 !important;
        border-color: #9a3089 !important;
    }
    
    .btn-outline-brand {
        color: #b038a0 !important;
        border-color: #b038a0 !important;
    }
    
    .btn-outline-brand:hover {
        background-color: #b038a0 !important;
        color: white !important;
    }
    
    /* Crispy forms styling */
    .form-control:focus {
        border-color: #b038a0;
        box-shadow: 0 0 0 0.25rem rgba(176, 56, 160, 0.25);
    }
</style>
{% endblock %}

{% block content %}
<div class="container my-4">
    <div class="card shadow-sm rounded p-3">
        <div class="row align-items-center">
            <div class="col-md-12">
                <h4 class="display-6 mb-0 text-brand">Update Usage Record</h4>
            </div>
        </div>
    </div>
    
    <div class="container px-3 mt-4">
        <div class="card shadow-sm p-4">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="form-group mt-4">
                    <button class="btn btn-brand" type="submit">Save Changes</button>
                    <a class="btn btn-outline-secondary" href="{% url 'usage_list' %}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
