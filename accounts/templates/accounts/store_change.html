{% extends "store/base.html" %}
{% load static %}

{% block stylesheets %}
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ttskch/select2-bootstrap4-theme@1.5.2/dist/select2-bootstrap4.min.css">
<style>
    .text-brand { color: #b038a0 !important; }
    .btn-brand {
        background-color: #b038a0 !important;
        border-color: #b038a0 !important;
        color: white !important;
    }
    
    .btn-brand:hover {
        background-color: #9a3089 !important;
        border-color: #9a3089 !important;
    }
    
    .btn-outline-brand {
        color: #b038a0 !important;
        border-color: #b038a0 !important;
    }
    
    .btn-outline-brand:hover {
        background-color: #b038a0 !important;
        color: white !important;
    }
</style>
{% endblock stylesheets %}

{% block content %}
<div class="container py-5">
    <div class="mb-4">
        <a href="{% url 'dashboard' %}" class="btn btn-outline-brand">
            <i class="fas fa-arrow-left me-2"></i> Dashboard
        </a>
    </div>
    <div class="card shadow-sm rounded p-3">
        <h4 class="display-6 mb-0 text-brand">Change Store</h4>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-brand">Save</button>
        </form>
    </div>
</div>
{% endblock content %}

{% block javascripts %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
$(document).ready(function() {
    $('select').select2({
        theme: 'bootstrap4',
        placeholder: "Select a store",
        allowClear: true,
        width: '100%'
    });
});
</script>
{% endblock javascripts %}
